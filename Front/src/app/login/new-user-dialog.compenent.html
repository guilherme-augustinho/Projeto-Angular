<form class="form2">
    <div class="container forms">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" [(ngModel)]="username" name="first">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Repetir Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="repeatsenha" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-around btns">
        <button  mat-raised-button color="primary"  (click)="fechar()"><span class="text-button">Fechar</span></button>
        <button  mat-raised-button color="primary" (click)="create()"><span class="text-button">Salvar</span></button>
    </div>
</form>
